<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title> Bootstrap 5 | Navbar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  
  
  <nav class="navbar navbar-expand-lg navbar-light  bg-light justify-content-between">
  <div class="container">
    <!-- navbar brand link -->
    <a class="navbar-brand" href=""><i class="bi bi-triangle"></i></a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-main-menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- main links-->
    <div class="navbar-collapse collapse" id="navbar-main-menu">
      <ul class="navbar-nav mx-auto align-content-center align-items-center ">
        <!--  
          HW1: add link -> [phone icon] +123456789 make it as a BUTTON + space
        -->

        <li class="nav-item"><a class="nav-link"><button type="button" class="btn btn-info btn-sm css-btn-size mx-5 mb-3 rounded-pill"><i class="bi bi-phone-vibrate"></i>+123456789</a></button></li>
      
        <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>
        <li class="nav-item"><a class="nav-link" href="">Rerum.</a></li>
        <li class="nav-item"><a class="nav-link" href="">Nemo!</a></li>
        <li class="nav-item"><a class="nav-link" href="">Illum.</a></li>
        <li class="nav-item"><a class="nav-link" href="">Dolor.</a></li>
      </ul>
    
      <!--  
        HW2: add inline form : 
                    [input:search here ..     ] [search icon]
      -->

      
          <form class=" d-flex me-5" >
            <input class="form-control form-control-sm me-2" type="search" placeholder="Search me" aria-label="Search">
            <button class="btn btn-outline-secondary btn-sm  " type="submit" > <a href="" class="text-decoration-none " data-bs-toggle="modal"
            data-bs-target="#user-search-me"><i class="bi bi-search "></i></a> </button>
          </form>

    <!-- user links-->
      <ul class="navbar-nav">

        <li class="nav-item">
          <a href="" class="nav-link"
            data-bs-toggle="modal"
            data-bs-target="#user-login-modal"
          >

            <i class="bi bi-person-circle"></i> </a></li>

    <!-- here dropdown-->
        <li class="nav-item dropdown">
          <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"> <i class="bi bi-bag"></i> </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Product 1</a></li>
            <li><a class="dropdown-item" href="#">Product 2</a></li>
            <li><a class="dropdown-item" href="#">Product 3</a></li>
          </ul>

        </li>
      </ul>
    </div>
    </div>
  </nav>
  
  <!-- FUNCTIONAL COMPONENTS -->
  <!-- Modal -->
  <div class="modal fade" id="user-login-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> <i class="bi bi-person-circle"></i> Access your account </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
          </form>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enter <i class="bi bi-box-arrow-in-left"></i></button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 
    HW3: add modal window -> [search icon ] -> form LARGE INPUT
  -->

<div class="modal" id="user-search-me">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-search "></i> Search me</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        
        <form class=" d-flex me-5">
          <input class="form-control form-control-lg me-2" type="search" >
          
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Search</button>
        
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
