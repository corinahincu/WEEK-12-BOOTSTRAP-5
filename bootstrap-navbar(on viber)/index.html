<!DOCTYPE html>
<html lang="en">

<head>

  <title> Bootstrap 5 | Navbar</title>

<body>
  
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">

    <div class="navbar-collapse collapse" id="navbar-main-menu">

          HW1: add link -> [phone icon] +123456789 make it as a BUTTON + space
        -->
        <li class="nav-item"><a class="nav-link"><button type="button" class="btn btn-info btn-sm mx-5 rounded-pill"><i class="bi bi-phone-vibrate"></i>+123456789</a></button></li>
        <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>

      </ul>
    
      <!--  
        HW2: add inline form : 
                    [input:search here ..     ] [search icon]
      -->
    <!-- user links-->
      <ul class="navbar-nav">
        <li class="nav-item"><a href="" class="nav-link"> <i class="bi bi-person-circle"></i> </a></li>
        <li class="nav-item"><a href="" class="nav-link"> <i class="bi bi-bag"></i> </a></li>
      </ul>
    </div>
    </div>
  </nav>
